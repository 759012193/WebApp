<section class="channel-group main-card">
	<div class="channel-group__header">
		<h2 class="channel-group__title channel-group__title_left">新书入库</h2>
	</div>
	<ul class="book-list">
		<li v-on:click="readBook(item.fiction_id)" v-for="(item,index) in newbooks">
		    <div class="u-book">
		    	<div class="cnt">
		    		<div class="book-cover Lazy_loading Lazy_loaded">
		    			<img :alt="item.title"  v-bind:src="item.cover">
		    			<div class="u-tagRT"></div>
		    		</div>
		    	<div class="info">
		    			<h3 class="title single-line">{{item.title}}</h3>
		    			<p class="summary">{{item.summary}}</p>
						<div class="wrap">
						<div class="book-tag" v-for="tag in item.tags">{{tag}}</div>
						<p class="author single-line"><span>{{item.authors}}</span></p>
						</div>
		    	</div>
		    	</div>
		    </div>
		</li>
	</ul>
	<a class="channel-group__footer" data-href="#page=topic&amp;type=fiction&amp;id=11067">更多新书>></a>
</section>
