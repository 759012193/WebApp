<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no,minimal-ui">
		<meta name="format-detection" content="telephone=no">
		<link rel="stylesheet" type="text/css" href="/static/css/reset.css">
		<link rel="stylesheet" type="text/css" href="/static/css/rank.css">
		
		<title>排行</title>
	</head>
	<body>
		<div  id="app">
			<div class="top">
				<a class="top__back" href="/"></a>
				<span class="top__title">排行</span>
				<a class="header-home" href="/"></a>
			</div>
			<div class="top_bd">
				<ul class="original-rank-list">
					<li class="original-rank-list__item" v-for="(item,index) in items" v-if="index<4||index>8">
					<img :alt="item.title"  v-bind:src="item.cover" class="original-rank-list__img">
						<p class="original-rank-list__page">
						<span class="original-rank-list__num"> 1</span>
						{{item.description.split("\n")[0]}}</p>
						<p class="original-rank-list__page">
						<span class="original-rank-list__num"> 2</span>
						{{item.description.split("\n")[1]}}</p>
						<p class="original-rank-list__page">
						<span class="original-rank-list__num"> 3</span>
						{{item.description.split("\n")[2]}}</p>
						</div>
					</li>
				</ul>
			</div>
		</div>	
	</body>
	
	<script src="/static/script/jquery-3.2.1.js"></script>
    <script src="/static/script/zepto.js"></script>
    <script src="/static/script/vue.js"></script>
    <script src="/static/script/pages/rank.js"></script>
</html>
