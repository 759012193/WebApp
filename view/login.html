<!DOCTYPE html>
<html ng-app="app">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no,minimal-ui">
	<meta name="format-detection" content="telephone=no">
	<link rel="stylesheet" type="text/css" href="/static/css/login.css">
	<title>登录</title>
</head>
<body>
	<div class="wrapper">
		<div class="wrap">
			<div class="layout_panel">
				<div class="layout" id="layout">
					<div class="mainbox" id="login-main">
						<div id="custom_display_2">
							<a class="ercode" id="qrcode-trigger" href="javascript:void(0)"></a>
						</div>
						<div class="lgnheader">
							<div class="header_tit t_c">
								<em id="custom_display_1" class="milogo">
									<svg width="100%" height="100%" version="1.1" xmlns="http://www.w3.org/2000/svg">
										<rect width="50" height="50" style="fill:#a207ef"></rect>
										<rect x="11.25" y="15" width="5" height="20" style="fill:#FFFFFF"></rect>
										<rect x="11.25" y="15" width="23" height="5" style="fill:#FFFFFF"></rect>

										<rect x="23" y="0" width="5" height="50" style="fill:#FFFFFF"></rect>
										<rect x="33.75" y="15" width="5" height="20" style="fill:#FFFFFF"></rect>




										<rect x="15" y="30" width="23" height="5" style="fill:#FFFFFF"></rect></svg>
									</em>
									<h4 class="header_tit_txt" id="login-title">爬爬帐号登录</h4>
									<div class="site_info"></div>
								</div>
							</div>
							<!--logo -->


							<div class="tabs-con tabs_con now">
								<div>
									<div class="login_area">
									<form>
											<div class="loginbox c_b">
												<div class="lgn_inputbg c_b login-panel pwdLogin">
													<label id="region-code" class="labelbox login_user c_b">
														<input class="item_account" autocomplete="off" type="text" name="user" id="username" placeholder="邮箱/手机号码/爬爬ID">
													</label>
													<label class="labelbox pwd_panel c_b">
														<input class="item_account" type="password" placeholder="密码" autocomplete="off" id="pwd" name="password">
														<div class="eye_panel pwd-visiable">
															<i class="eye pwd-eye">
																<svg width="100%" height="100%" version="1.1" xmlns="http://www.w3.org/2000/svg">
																	<path class="eye_outer" d="M0 8 C6 0,14 0,20 8, 14 16,6 16, 0 8 z"></path>
																	<circle class="eye_inner" cx="10" cy="8" r="3"></circle>
																</svg>
															</i>
														</div>
													</label>
												</div>
												<div class="btns_bg">
													<input class="btnadpt btn_orange" id="login-button" type="submit" value="登录">
												</div>
												<div class="other_panel clearfix">
													<span id="custom_display_256" class="sms_link">
														<a href="javascript:;" class="btnadpt btn_gray" id="ChangeLoginType">手机短信登录/注册</a>
													</span>
													<div class="reverse">
														<div class="n_links_area" id="custom_display_64">
															<a class="outer-link" href="">立即注册</a>
															<a class="outer-link" href="">忘记密码？</a>
														</div>
														<div class="other_login_type sns-login-container" style="display: block;" id="custom_display_16">
															<fieldset class="oth_type_tit">
																<legend align="center" class="oth_type_txt">其他方式登录
																</legend>
															</fieldset>
															<div class="oth_type_links">
																<a href="" class="icon_type btn_qq sns-login-link">
																	<i class="btn_sns_icontype icon_default_qq"></i>
																</a>
																<a href="" class="icon_type btn_weibo sns-login-link">
																	<i class="btn_sns_icontype icon_default_weibo"></i>
																</a>
																<a href="" class="icon_type btn_alipay sns-login-link">
																	<i class="btn_sns_icontype icon_default_alipay"></i>
																</a>
																<a href="" class="icon_type btn_weixin sns-login-link">
																	<i class="btn_sns_icontype icon_default_weixin"></i>
																</a>
															</div>
														</div>
													</div>
												</div>
											</div>
										</form>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div id="custom_display_4" class="n-footer">
			<div class="nf-link-area clearfix">
				<ul class="lang-select-list">
					<li><a href="" data-lang="zh_CN" class="lang-select-li current">简体</a>|</li>
					<li><a href="" data-lang="zh_TW" class="lang-select-li">繁体</a>|</li>
					<li><a href="" data-lang="en" class="lang-select-li">English</a>|</li>
					<li><a href="" target="_blank">常见问题</a></li>
				</ul>
			</div>
		</div>
	</body>

	<script src="/static/script/jquery-3.2.1.js"></script>
	<script src="/static/script/zepto.js"></script>
	<script src="/static/script/vue.js"></script>

	</html>
