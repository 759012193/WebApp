<!DOCTYPE html>
<html ng-app="app">
<head>
	<meta charset="utf-8">

	<link rel="stylesheet" type="text/css" href="/static/css/login.css">

	<title>登录</title>
</head>
<script type="text/javascript">
$(function(){
	var boolclick=0;
	$('#ChangeLoginType').bind('click',function() {
							 if(boolclick==0){
							 	
							 	boolclick=1;
							 	$('#loginbox-l1').attr('class','lgn_inputbg c_b login-panel pwdLogin sms_login');
							 	$('#region-code').attr('class','labelbox login_user c_b add_regioncode');
							 	$('#username').attr('placeholder','手机号码');
							 	$('#sms-code-panel').attr('style','display: block;');
							 	$('#pwd').attr('type','number');
							 	$('#pwd').attr('placeholder','短信验证码');
							 	$('#ChangeLoginType').text('用户名密码登录');
							 }else{
							 	
							 	boolclick=0;
							 	$('#loginbox-l1').attr('class','lgn_inputbg c_b login-panel pwdLogin');
							 	$('#region-code').attr('class','labelbox login_user c_b');
							 	$('#username').attr('placeholder','邮箱/手机号码/爬爬ID');
							 	$('#sms-code-panel').attr('style','display: none;');
							 	$('#pwd').attr('type','password');
							 	$('#pwd').attr('placeholder','密码');
							 	$('#ChangeLoginType').text('手机短信登录/注册');
							 }
						});
	$('#sms-code-panel').bind('click',function(){


		$.post({
			url:'http://10.255.83.27:8080/baas/kdbs/kdbs_action/GetCode',
 			data:JSON.stringify("{'phoneNum':'17370088470'}"),
			
			headers:{ 
				Accept:'application/json, text/javascript, */*; q=0.01',
				AcceptEncoding:'gzip, deflate',
				AcceptLanguage:'zh-CN,zh;q=0.8',
				Connection:'keep-alive',
				ContentLength:26,
				ContentType:'application/json',
				Cookie:'request-use-base64=false',
				Host:'localhost:8080',
				Origin:'http://localhost:8080',
				Referer:'http://localhost:8080/x5/UI2/v_/express/index.w?device=m',
				UserAgent:'Mozilla/5.0 (Windows NT 5.1) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/46.0.2490.4 Safari/537.36',
				XRequestedWith:'XMLHttpRequest'
			},
			success:function(data){
				alert(data);
			}


		});
	})
});
	
</script>
