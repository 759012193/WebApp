<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no,minimal-ui">
	<meta name="format-detection" content="telephone=no">
	<link rel="stylesheet" type="text/css" href="/static/css/reset.css">
	<link rel="stylesheet" type="text/css" href="/static/css/search.css">
	<script type="text/javascript">
		function getsearch(){

			var keyword=$('#keyword').val();
			location.href='/search?keyword='+keyword;
		}
	</script>
	<title>搜索</title>
</head>
<body>
	<div id="app">
		<div class="Swipe Swipe_full">
			<div style="width: 1440px; transform: translate3d(0px, 0px, 0px); transition-duration: 0s;">
				<div style="width: 360px;">
					<div class="search">
						<div class="top">
							<a href="/" class="top__back"></a>
							<div id="search-input" class="search-input">
								<b class="search-input__mi">

								</b>
								<input id="keyword" type="text" value="" placeholder="输入书名/作者/关键字">
								<div class="search-input__btn" id="Tag__108" onclick="getsearch()">搜索</div>
							</div>
						</div>
						<div class="top__bd">
							<ul class="book-list">
								<li v-on:click="readBook(item.source_id)" v-for="(item,index) in items" v-if="index>6">
									<div class="u-book">
										<div class="cnt">
											<div class="book-cover Lazy_loading Lazy_loaded">
												<img :alt="item.title"  v-bind:src="item.cover">
												<div class="u-tagRT"></div>
											</div>
											<div class="info">
												<h3 class="title single-line">{{item.title}}</h3>
												<p class="summary">{{item.intro}}</p>
												<div class="wrap">
												<p class="author single-line"><span>{{item.role[0][1]}}</span></p>
												</div>
											</div>
										</div>
									</div>
								</li>
							</ul>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>	
</body>

<script src="/static/script/jquery-3.2.1.js"></script>
<script src="/static/script/zepto.js"></script>
<script src="/static/script/vue.js"></script>
<script src="/static/script/pages/search.js"></script>
</html>
